<div *ngIf="loading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div *ngIf="!loading" class="body row m-0">
    <div class="col-12">
        <p>Home</p>
    </div>
    <div class="col-12 col-md-11 borderstl">
        <div class="row">
            <div class="col-12 title">
                <h2>{{category}}</h2>
                <p>Sort</p>
            </div>
            <div class="col-12">
                <!-- Carousel Component for PlayStation -->
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <!-- Carousel item with multiple cards -->
                        <div class="carousel-item" *ngFor="let slide of products; let i = index"
                            [ngClass]="{ active: i === currentSlide }">
                            <div class="row g-0">
                                <div class="col-3" *ngFor="let product of slide">
                                    <div  class="card">
                                        <img (click)="Routing(product)" [src]="'../../assets/' + product.image1.replace('./', '')"
                                            class="card-img-top" alt="{{ product.title }}" />
                                        <div class="card-body">
                                            <p class="card-text"><b>{{ product.title.split(' ').slice(0, 3).join(' ')
                                                    }}</b></p>
                                            <p class="price"><b>${{product.price}}</b></p>
                                            <button (click)="addToCart(product)" class="btn btn-danger w-100" type="button">Add To Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Custom Carousel Controls -->
                    <div class="d-flex justify-content-between align-items-center mt-3 control-container">
                        <!-- Previous button -->
                        <button class="btn btn-secondary custom-carousel-control-prev" (click)="previousSlide()"
                            [disabled]="currentSlide === 0">
                            Previous
                        </button>

                        <!-- Slide indicator -->
                        <span class="fw-bold">Slide {{ currentSlide + 1 }} of {{ products.length }}</span>

                        <!-- Next button -->
                        <button class="btn btn-secondary custom-carousel-control-next" (click)="nextSlide()"
                            [disabled]="currentSlide === products.length - 1">
                            Next
                        </button>
                    </div>
                </div>
            </div>
            <div style="margin-left: auto;margin-right: auto;    background-color:#F3F5F6 ;margin-top: 20px;"
                class="col-12 col-md-12">
                <h2>Recently Viewed</h2>
            </div>
            <div class="row justify-content-center mt-5 ">

                <div style="margin-left: 5%;" class="row">
                    <div style="height: 300px;margin-bottom: 50px;" id="carouselExample2"
                        class="carousel slide col-12 col-md-12">
                        <div class="carousel-inner adj">
                            <!-- Loop through recent products -->
                            <div class="carousel-item" [class.active]="i === 0"
                                *ngFor="let productGroup of recentproducts; let i = index">
                                <div style="background-color: #FFFFFF;" class="row d-flex justify-content-center mx-0">
                                    <div class="col-3 " *ngFor="let recent of productGroup">
                                        <div class="card">
                                            <img [src]="'../../assets/' + recent.image1.replace('./', '')"
                                                class="card-img-top" [alt]="recent.title" />
                                            <div class="card-body">
                                                <h5 class="card-title">{{ recent.title.split(' ').slice(0, 2).join(' ')
                                                    }}</h5>
                                                <p><b>${{ recent.price }}</b></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Carousel Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample2"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample2"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-bottom: 100px;"></div>
</div>
