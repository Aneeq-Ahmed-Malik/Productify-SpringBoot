<div class="productDetails">
    <div class="left__side">
        <!-- Carousel for Images -->
        <div id="imageCarousel" class="carousel slide" style="overflow: hidden;">
            <div class="carousel-inner" style="height: 500px;">
                <div
                    class="carousel-item"
                    *ngFor="let image of images; let i = index"
                    [class.active]="i === 0">
                    <img [src]="image" class="d-block w-100 carousel-img" [alt]="'Image ' + (i + 1)">
                </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="price__location_card">
            <h1 id="price">65,000</h1>
            <h3 id="productName">Mobile Charger</h3>
            <p id="location"><i class="fa-solid fa-location-dot"></i> Jamshed Town, Karachi</p>
        </div>
       
    </div>

    <div class="right__side">
        <div class="profile_contact_card">
            <div class="avaar">
                <img src="../../assets/img/avatar.png" id="image" alt="">
                <div class="img">
                    <h5 id="phoneL">03456276164</h5>
                    <p id="nameL">Kashan Adnan</p>
                </div>
            </div>
            <button class="chat"><i class="fa-solid fa-comments"></i> Chat</button>
        </div>
        <div class="description">
            <h1>Description</h1>
            <p class="adj" id="description2">Suzuki bolan 2011 model 032l269l904 hhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhhh</p>
        </div>
    </div>
</div>
