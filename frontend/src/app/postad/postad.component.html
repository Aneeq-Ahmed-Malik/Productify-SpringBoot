<div>
  <h1 *ngIf="!edit">POST YOUR AD</h1>
  <h1 *ngIf="edit">Edit YOUR AD</h1>
  
  <div class="sell_container">
    <div class="sell__inputs">
      <h4>INCLUDE SOME DETAILS</h4>
      <label for="name">Add Title</label>
      <input id="name" type="text" [(ngModel)]="adDetails.title" required />
      
      <label for="description">Description</label>
      <textarea
        id="description"
        cols="30"
        rows="10"
        [(ngModel)]="adDetails.description"
        required
      ></textarea>

      <hr />
      <h4>SET A PRICE</h4>
      <label for="price">Price</label>
      <input id="price" type="text" [(ngModel)]="adDetails.price" required />

      <hr />
      <h4>Upload Images</h4>
      <div class="image-upload-buttons">
        <button (click)="triggerFileInput('image1')">Upload Image 1</button>
        <button (click)="triggerFileInput('image2')">Upload Image 2</button>
        <button (click)="triggerFileInput('image3')">Upload Image 3</button>
        <button (click)="triggerFileInput('image4')">Upload Image 4</button>
      </div>

      <!-- Hidden file inputs -->
      <input type="file" id="image1" hidden (change)="onFileSelected($event, 1)" />
      <input type="file" id="image2" hidden (change)="onFileSelected($event, 2)" />
      <input type="file" id="image3" hidden (change)="onFileSelected($event, 3)" />
      <input type="file" id="image4" hidden (change)="onFileSelected($event, 4)" />

      <!-- Image Previews -->
      <div *ngIf="uploadedImages.length > 0">
        <h5>Uploaded Images:</h5>
        <div class="image-previews">
          <div *ngFor="let img of uploadedImages; let i = index">
            <img [src]="img.preview" alt="Preview Image {{ i + 1 }}" width="100" />
            <p>{{ img.file?.name }}</p>
          </div>
        </div>
      </div>

      <hr />
      <h4>Your AD'S Location</h4>
      <label for="location">Location</label>
      <input type="text" id="location" [(ngModel)]="adDetails.location" required />

      <hr />
      <h4>Enter Phone Number</h4>
      <label for="profilePhone">Mobile Phone Number</label>
      <input
        type="text"
        id="profilePhone"
        [(ngModel)]="adDetails.phoneNo"
        required
      />

      <hr />
    </div>

    <button id="btnSubmit" (click)="submitAd()">Post Now</button>
    <button  style="margin-top: 30px;" *ngIf="edit" id="btnSubmit" (click)="Delete()">Delete Now</button>
    
  </div>
</div>
