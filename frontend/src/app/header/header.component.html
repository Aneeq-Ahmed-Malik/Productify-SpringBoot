<div style="width: 100%;">
  <nav style="padding-bottom:50px; width: 100%;" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <!-- Row: Align Brand, Search Bar, and Icons in Same Row -->
      <div class="row w-100 align-items-center pt-3">
        <!-- Brand Name -->
        <div class="col-3">
          <a class="navbar-brand ms-4" href="#">Productify</a>
        </div>

        <!-- Search Bar -->
        <div class="col-7">
          <form class="d-flex justify-content-center" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success " type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
        </div>

        <!-- Login/Signup and Cart Icons -->
        <div class="col-2 text-end icons">
          <a class="nav-link" href="#">
            <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i> Login/Signup
          </a>
          <a routerLink="cart" class="nav-link" href="#">
            <i class="bi bi-cart" style="font-size: 2rem;">

            </i>
            <span class="position-absolute top-10  translate-middle badge rounded-pill bg-danger">
              {{this.global.size}}

            </span>
          </a>
        </div>
      </div>
    </div>

    <!-- Navbar items (Second row) -->
    <div class="row w-100 mt-2 pt-3">
      <div class="col-12 col-md-12 d-flex justify-content-start align-items-center">
        <div class="row">
          <div  class="col-2 col-md-2">
            <a class="nav-link active me-5 ms-5" aria-current="page" href="#">Home</a>

          </div>
          
          <div style="margin-bottom: 20px;" *ngFor="let category of categories" class="col-2 col-md-2 ">
            <div class="dropdown">
              <div  class=" dropdown-toggle me-5" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ category.name }}
              </div>
              <div class="dropdown-menu">
                <div (click)="viewAll(category.name,website)" *ngFor="let website of category.websites" class="dropdown-item">
                  {{ website }}
                </div>
              </div>
            </div>
          </div>
          

        </div>


      </div>
    </div>
  </nav>
</div>
